<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>当前类切换</title>
  <style>
    .active {color: red;}
  </style>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(item, index) in movies" :class="{active: index === curClick}" @click="itemClick(index)">
        {{item}}
      </li>
    </ul>
  </div>
  <script src="./vue.min.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        movies: ['click me', '海王', '海贼王', '海尔兄弟', '加勒比海盗'],
        curClick: 0
      },
      methods: {
        itemClick(idx) {
            // this.curClick = idx
            this.curClick = this.curClick === idx ? -1 : idx      
        }
      }
    })
  </script>
</body>
</html>
