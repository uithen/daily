<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断用户生日在一年中的第几天</title>
</head>
<body>
    <script>
        function getBirthDate() {
		    var y = Number(prompt('请输入您的出生年份'));
		    var m = Number(prompt('请输入您的出生月份'));
		    var d = Number(prompt('请输入您的出生日期'));
            var count = 0,
                sum;
            // 判断用户输入的是闰年还是平年
            if(y % 4 == 0 && y % 100 != 0 || y % 400 == 0) {
                // 闰年下每月的天数
                var leapMonth = [31,29,31,30,31,30,31,31,30,31,30,31];
                for(var i = 0; i < m - 1; i++) {
                    count += leapMonth[i]
                }
                sum = count + d;
                alert('您的生日在' + y + '年的第' + sum + '天')
            } else {
                // 平年下每月的天数
                var commonMonth = [31,28,31,30,31,30,31,31,30,31,30,31];
                for(var i = 0; i < m - 1; i++) {
                    count += commonMonth[i];
                }
                sum = count + d;
                alert('您的生日在' + y + '年的第' + sum + '天')
            }
        }
        getBirthDate();
    </script>
</body>
</html>
