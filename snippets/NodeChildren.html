	</head>
	<body>
		<ul class="abc">
			abc
			<!-- 132 -->
			<li>ietm1</li>
			<li>ietm2</li>
			<li>ietm3</li>

			226
			<li>ietm7</li>

			<li>ietm10</li>
		</ul>
		<script>
			// 添加一个实现children/hasChildren的方法
			Element.prototype.myChildren = function () {
				const elemChild = this.childNodes,
					  len = elemChild.length,
					  templ = {
						  length: 0,
						  splice: Array.prototype.splice,
						  push: Array.prototype.push 
					  }
				for (var i = 0; i < len; i++) {
					if (elemChild[i].nodeType === 1) {
						templ.push(elemChild[i])

						// hasChildren方法
						// return true
					}
				}
				return templ

				// hasChildren方法
				// return false 
			}
			const ul = document.getElementsByTagName('ul')[0]
			const mc = ul.myChildren()
		</script>
	</body>
