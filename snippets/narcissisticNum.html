<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历1000以内的水仙花数</title>
</head>
<body>
    <script>
        // 水仙花数是指一个 3 位数，它的每个位上的数字的 3次幂之和等于它本身（例如：1^3 + 5^3+ 3^3 = 153）
        /* 
        方法一: 
        for(var i = 100; i < 1000; i++) {
            // 获取百位数
            n1 = parseInt(i/100);
            // 获取十位数
            n2 = parseInt(i%100/10);
            // 获取个位数
            n3 = parseInt(i%100%10);
            // 所有三位水仙数
            if(i === n1*n1*n1 + n2*n2*n2 + n3*n3*n3) {
                document.write('1000以内的水仙花数有:' + i + '<br>');
                
            }
        } */
        // 方法二
        for(var x = 1; x < 10; x++) {
            for(var y = 0; y < 10; y++) {
                for(var z = 0; z < 10; z++) {
                    var i = x*100 + y*10 + z;
                    if(i === x*x*x+y*y*y+z*z*z) {
                        document.write('1000以内的水仙花数有:' + i + '<br>');
                    }
                }
            }
        }
    </script>
</body>
</html>
