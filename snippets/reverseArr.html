        // 方法二: 从数组尾部倒序添加

        function reverseArr(arr) {
            var newArr = [];   
            var j = 0;
            for(var i = arr.length - 1; i >= 0; i--) {
                // newArr[j++] = arr[i];
                newArr[newArr.length] = arr[i];
            }   
            return newArr;
        } 
        var arr = [2,6,11,12,13,17];
        console.log(reverseArr(arr));   // [17, 13, 12, 11, 6, 2]
