<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS复选框</title>

</head>
<body>
    <div class="container">
        <h3>八仙过海哪些人物给您留下较深印象？（可多选）</h3>

            <li><input type="checkbox" name="" id=""> 张果老 </li>
            <li><input type="checkbox" name="" id=""> 韩湘子 </li>
            <li><input type="checkbox" name="" id=""> 铁拐李 </li>

            <li><input type="checkbox" name="" id=""> 蓝采和 </li>
            <li><input type="checkbox" name="" id=""> 曹国舅 </li>
        </ul>
        <div class="checinkAll">
            <input type="checkbox" name="" id="checkAll"> 全选/全不选
            <input type="checkbox" name="" id="invert"> 反选
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
