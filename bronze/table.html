<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
		caption {margin-bottom: 12px; font-weight: bold;}
		table {border-collapse: collapse; margin: 20px auto;}
		th,td {border: 1px solid #ccc; padding: 15px;}
		th {background-color: #eee;}
	</style>
</head>
<body>
    <table>
		<caption>运费详情</caption>
		<thead>
			<tr>
				<th>区域</th>
				<th>寄达地</th>
				<th>首重（元/kg）</th>
				<th>续重（元/kg）</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th rowspan="2">一区</th>
				<td>浙江、上海、江苏</td>
				<td>6</td>
				<td>1</td>
			</tr>
			<tr>
				<td>江西、安徽</td>
				<td>7</td>
				<td>1</td>
			</tr>
			<tr>
				<th>二区</th>
				<td>吉林、黑龙江、云南</td>
				<td>10</td>
				<td>6</td>
			</tr>
			<tr>
				<th>三区</th>
				<td>新疆、西藏</td>
				<td>15</td>
				<td>10</td>
			</tr>
		</tbody>
	</table>   
</body>
</html>
